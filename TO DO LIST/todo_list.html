<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./todo_list.css">
</head>
<body>
<div class="container">
<h1 style="color: #c0ae6b;">My todo List</h1>

<button type="submit" class="add-task-btn">Add Exercise</button>
</form>
<ul class="task-list"></ul>
</div>
<script src="./todo-list.js"></script>
</body>
</html>
